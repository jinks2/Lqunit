<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="../js/lib/qunit-1.15.0.css">
</head>
<body>
<h1 id="qunit-header">QUnit</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test</div>
<script type="text/javascript" src="../js/lib/qunit-1.15.0.js"></script>
<script type="text/javascript">
	/*basical format */
 QUnit.test( "a basic test example"/*name*/, function( assert ) {
      var value = "hello";
      assert.equal( value, "hello", "We expect value to be hello"/*pass message*/ );
    });


/*use ok*/
QUnit.test( "ok test", function( assert ) {
  assert.ok( true, "true succeeds" );
  assert.ok( "non-empty", "non-empty string succeeds" );
  assert.ok( false, "false fails" );
  assert.ok( 0, "0 fails" );
  assert.ok( NaN, "NaN fails" );
  assert.ok( "", "empty string fails" );
  assert.ok( null, "null fails" );
  assert.ok( undefined, "undefined fails" );
});


/*use equal: '=='*/
QUnit.test("equal test", function(assert) {
	assert.equal( "", "", "Empty, Empty; equal succeeds" );
  assert.equal( "", 0, "Empty, Zero; equal succeeds" );
  assert.deepEqual( {}, {}, "Empty object,Empty object; equal succeeds");
});


/*use deepEqual: '===',but not object (In general, deepEqual() is the better choice.)*/
QUnit.test("deepEqual test", function(assert) {
  assert.deepEqual("","","Empty, Empty; deepEqual succeeds");
  assert.deepEqual( "", 0, "Empty, Zero; deepEqual fails" );
  assert.deepEqual( {}, {}, "Empty object,Empty object; deepEqual succeeds");
});

/*use strictEqual: '==='*/
QUnit.test("strictEqual test", function(assert) {
  assert.strictEqual("","","Empty, Empty; strictEqual succeeds");
  assert.strictEqual( "", 0, "Empty, Zero; strictEqual fails" );
  assert.strictEqual( {}, {}, "Empty object,Empty object; strictEqual fails" );
});

/*
 *opposite:
 *
 *notEqual, notDeepEqual, notStrictEqual
 */
 



</script>
</body>
</html>
