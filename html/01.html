<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="../js/lib/qunit-1.15.0.css">
</head>
<body>
<h1 id="qunit-header">QUnit</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test</div>
<script type="text/javascript" src="../js/lib/qunit-1.15.0.js"></script>
<script type="text/javascript">
	function format(string, values) {
	    for (var key in values) {
	        string = string.replace(new RegExp("\{" + key + "}"), values[key]);
	    }
	    return string;
	}
	 
	test("basics", function() {
	    var values = {
	        name: "World"
	    };
	    equal( format("Hello, {name}", values), "Hello, World", "single match" );  //qual test
	    equal( format("Hello, {name}, how is {name} today?", values),  //not add global sign
	        "Hello, World, how is World today?", "more match" );  
	});
</script>
</body>
</html>
